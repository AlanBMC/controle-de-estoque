
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md h-full fixed transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="p-6">
            <a href="#" class="text-2xl font-bold text-blue-600">MinhaLogo</a>
        </div>
        <nav class="mt-10">
            <a href="#" class="block py-2.5 px-4 text-gray-600 hover:bg-blue-100 hover:text-blue-600">Caixa</a>
            <a href="#" class="block py-2.5 px-4 text-gray-600 hover:bg-blue-100 hover:text-blue-600">Produtos</a>

            <a href="#" class="block py-2.5 px-4 text-gray-600 hover:bg-blue-100 hover:text-blue-600">Configurar</a>
            <div class="mt-auto">
                <a href="{% url 'logout'%}" class="block py-2.5 px-4 text-red-600 hover:bg-red-100 hover:text-red-800">Logout</a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10 transition-all duration-300 ease-in-out md:ml-64" id="main-content">
        <button class="md:hidden p-4" onclick="toggleSidebar()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>

        <section class="h-screen flex items-center justify-center text-center">

        </section>
        
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        sidebar.classList.toggle('-translate-x-full');
        mainContent.classList.toggle('ml-64');
    }
</script>
