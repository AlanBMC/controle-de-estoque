{% if produtos %}
{% for produto in produtos %}
<li class="p-4 bg-gray-50 rounded-lg shadow flex justify-between items-center">
    <div>
        <p><strong>Produto:</strong> {{produto.nome}}</p>
        <p><strong>Quantidade:</strong> {{produto.quantidade}}</p>
        <p><strong>Vencimento: </strong>  {{produto.vencimento}}</p>
    </div>
    <div class="flex space-x-4">
        <button class="text-blue-500 hover:text-blue-700 text-lg">
            <i class="fas fa-edit"></i>
        </button>
        <button class="text-red-500 hover:text-red-700 text-lg">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
</li>
{% endfor %}
{% else %}
    <p>Sem produtos</p>
{% endif %}
