
{% if messages %}
<div id="globalAlert" class="fixed inset-x-0 top-10 mx-auto w-fit p-4 rounded-lg shadow-lg z-50">
    {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %} text-white px-6 py-4 rounded">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<script>
    // Faz o alerta desaparecer apÃ³s 3 segundos
    setTimeout(() => {
        const alert = document.getElementById('globalAlert');
        if (alert) {
            alert.style.display = 'none';
        }
    }, 3000);
</script>
